<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机构入驻</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=3.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/mui.picker.css">
    <link rel="stylesheet" href="./css/mui.poppicker.css">

    <link rel="stylesheet" href="./css/jigou-enter.css">
    <link rel="stylesheet" href="./css/apply.css">

    <style>

    </style>
</head>
<body>
<div class="appContent">
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="back">返回</span></a>
        <a class="mui-pull-left" id="close">关闭</a>
        <h1 class="mui-title">机构入驻</h1>
        <!--<a href="./experts-apply.html" class="mui-btn mui-btn-link mui-pull-right">我要入驻</a>-->
    </header>
    <div class="mui-content">
        <div class="app-enter-header">
            <div class="app-enter-header-name prompt-btn">
                <div><span class="inp-type">机构名称</span><span class="my-info orgName"></span></div>
                <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
                <br style="clear: both">
            </div>
            <div class="app-enter-header-name" id="app-camera">
                    <div>门头照片</div>
                    <form id="form1" runat="server">
                        <input type='file' id="app-upload-img" accept="image/*" multiple/>
                        <div>
                            <img id="blah" src="#" alt=""/>
                        </div>
                    </form>
                    <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
                    <br style="clear: both">
            </div>
            <!--<input id="app-upload-img" type="file" accept="image/*" multiple>-->

        </div>
        <div class="app-enter-header">
            <div class="app-enter-header-name prompt-btn">
                <div><span class="inp-type">组织代码</span><span class="my-info orgCode
"></span></div>
                <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
                <br style="clear: both">
            </div>
            <div class="app-enter-header-name" id='showTypePicker'>
                <div>所属类型 &nbsp;&nbsp;<span id='typeResult'></span></div>
                <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
                <div class="app-choose">请选择</div>
                <br style="clear: both">
            </div>
            <div class="app-enter-header-name prompt-btn">
                <div><span class="inp-type">联系人</span>&nbsp;&nbsp;&nbsp;<span class="my-info" id="contacts"></span></div>
                <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
                <br style="clear: both">
            </div>
            <div class="app-enter-header-name prompt-btn">
                <div><span class="inp-type">联系方式</span><span class="my-info" id="phone"></span></div>
                <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
                <br style="clear: both">
            </div>
            <div class="app-enter-header-name jigou-jieshao-area" id='showCityPicker'>
                <div>所在地区 &nbsp;&nbsp;<span id='cityResult'></span></div>
                <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
                <div class="app-choose">请选择</div>
                <br style="clear: both">
            </div>
            <div id="app-detail-address"><textarea name="address" id="detail-address" cols="30" rows="2"
                                                   placeholder="请填写详细地址"></textarea></div>
        </div>
        <div class="app-jigou-jianjie">机构简介</div>
        <div class="app-jigou-message app-jigou-apply-message">
            <textarea name="" id="remark" cols="30" rows="4" placeholder="请输入机构简介"></textarea><br>
            <!--<input id="app-upload-img" type="file" accept="image/*" capture="camera" multiple>-->
            <!--<div id="app-camera"><img src="img/app-camera-add.png" alt="" style="width: 60px;height:60px;"></div>-->
        </div>
        <div class="app-submit">提交</div>
    </div>

</div>
<div class="shade"></div>
<div class="pop-menu">
    <div class="pop-prompt">请填写您的姓名</div>
    <input class="pop-input" type="text"/>
    <div class="pop-btn">
        <div class="pop-cancel">取消</div>
        <div class="pop-ensure">确定</div>
    </div>
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script src="./js/mui.min.js"></script>
<script src="./js/mui.picker.js"></script>
<script src="./js/mui.poppicker.js"></script>
<script src="./js/city.data.js"></script>
<script src="./src/hybrid.js"></script>
<script src="src/orgApply.js"></script>
</body>
</html>
