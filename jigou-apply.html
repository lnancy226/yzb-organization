<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机构入驻申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=3.0,user-scalable=no">
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jigou-enter.css">
</head>
<body>
<div class="appContent">
    <div class="app-header">
        <div class="app-back">返回</div>
        <span class="app-title">机构入驻</span>
    </div>
    <div class="app-enter-header">
        <div class="app-enter-header-name">
            <div>机构名称</div>
            <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
            <br style="clear: both">
        </div>
        <div class="app-enter-header-name">
            <div>门头照片</div>
            <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
            <br style="clear: both">
        </div>
    </div>
    <div class="app-enter-header">
        <div class="app-enter-header-name">
            <div>组织代码</div>
            <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
            <br style="clear: both">
        </div>
        <div class="app-enter-header-name">
            <div>所属类型</div>
            <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
            <div class="app-choose">请选择</div>
            <br style="clear: both">
        </div>
        <div class="app-enter-header-name">
            <div>联系人</div>
            <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
            <br style="clear: both">
        </div>
        <div class="app-enter-header-name">
            <div>联系方式</div>
            <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
            <br style="clear: both">
        </div>
        <div class="app-enter-header-name jigou-jieshao-area">
            <div>所在地区</div>
            <div class="app-rightArrow"><img src="img/rightArrow.png" alt=""></div>
            <div class="app-choose">请选择</div>
            <br style="clear: both">
        </div>
        <div id="app-detail-address"><textarea name="address" id="detail-address" cols="30" rows="3" placeholder="请填写详细地址"></textarea></div>
    </div>
    <div class="app-jigou-jianjie">机构简介</div>
    <div class="app-jigou-message app-jigou-apply-message">
        <textarea name="" id="" cols="30" rows="4" placeholder="请输入机构简介"></textarea><br>
        <input id="app-upload-img" type="file" accept="image/*" capture="camera" multiple>
        <div id="app-camera"><img src="img/app-camera-add.png" alt="" style="width: 60px;height:60px;"></div>
    </div>
    <div class="app-submit">提交</div>
</div>
<div class="shade"></div>
<div class="pop-menu">
    <div class="pop-prompt">请填写您的姓名</div>
    <input class="pop-input" type="text" />
    <div class="pop-btn">
        <div class="pop-cancel">取消</div>
        <div class="pop-ensure">确定</div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        $(".app-choose").click(function(){
            $(".shade").show();
            $(".pop-menu").show();
            $(".pop-input").focus();
        });
        $(".pop-cancel").click(function(){
            $(".shade").hide();
            $(".pop-menu").hide();
        });

        $('input').focus();
    })
</script>
</body>
</html>
