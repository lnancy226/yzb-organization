<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=3.0,user-scalable=no">
    <title>机构介绍</title>
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/photoswipe.css">
    <link rel="stylesheet" href="./css/default-skin/default-skin.css">
    <link rel="stylesheet" href="css/jigou-enter.css">
    <link rel="stylesheet" href="./css/detail.css">

</head>
<body>
<div class="appContent">
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="back">返回</span></a>
        <a class="mui-pull-left" id="close">关闭</a>
        <h1 class="mui-title">机构介绍</h1>
    </header>
    <div class="mui-content">
        <div class="app-jigou-detial">
            <div class="consult-now"><a href="#">立即咨询</a></div>
        </div>
        <div class="sendMessage-box">
            <div class="sendMessage">聊一聊</div>
            <br style="clear: both">
        </div>
    </div>
</div>

<script type="text/template" id="orgDetail">
    <div class="app-jigou-name">{{data.name}}</div>
    <!--<div class="app-detial-list"><span>组织代码:</span><span class="organization">&nbsp;123456789</span></div>-->
    <!--<div class="app-detial-list"><span>联系人:</span><span class="contact-man">&nbsp;李小小</span></div>-->
    <div class="app-detial-list"><span>联系方式:</span><span class="contact-way">&nbsp;{{data.phone}}</span></div>
    <div class="app-detial-list"><span>详细地址:</span><span class="detail-address">&nbsp;{{data.addressInfo}} {{data.shopAddress}}</span></div>
    <div class="app-detial-list"><span>机构简介:</span>
        <span class="organization-summary">&nbsp;{{data.remark}}</span></div>
</script>

<script src="js/jquery.min.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script src="./js/mui.min.js"></script>
<script src="./js/template-web.js"></script>
<script src="./js/photoswipe.min.js"></script>
<script src="./js/photoswipe-ui-default.min.js"></script>
<script src="./src/hybrid.js"></script>

<script src="./src/jigou-detail.js"></script>
</body>
</html>
