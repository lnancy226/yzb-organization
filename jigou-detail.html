<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=3.0,user-scalable=no">
    <title>机构详情</title>
    <link rel="stylesheet" href="css/jigou-enter.css">
</head>
<body>
<div class="appContent">
    <div class="app-header">
        <div class="app-back">返回</div>
        <span class="app-title">机构介绍</span>
    </div>
    <div class="app-jigou-detial">
        <div class="consult-now">立即咨询</div>
        <div class="app-jigou-name">某某鉴定机构</div>
        <div class="app-detial-list"><span>组织代码:</span><span class="organization">&nbsp;123456789</span></div>
        <div class="app-detial-list"><span>联系人:</span><span class="contact-man">&nbsp;张琪张琪</span></div>
        <div class="app-detial-list"><span>联系方式:</span><span class="contact-way">&nbsp;18268006501</span></div>
        <div class="app-detial-list"><span>详细地址:</span><span class="detail-address">&nbsp;和瑞科技园T1-315</span></div>
        <div class="app-detial-list"><span>机构简介:</span>
            <span class="organization-summary">&nbsp;机构简介机构简介机构简介机构简介机构简介机构简介机构简介机构简介机构简介机构简介机构简介机构简介机构简介</span></div>
    </div>
    <div class="app-jigou-img">
        <img src="img/jigou.png" alt="" style="width: 165px;">
        <img src="img/jigou2.png" alt="" style="width: 165px;">
    </div>
    <div class="app-jigou-message">
        <textarea name="" id="" cols="30" rows="4" placeholder="请输入留言..."></textarea><br>
        <input id="app-upload-img" type="file" accept="image/*" capture="camera" multiple>
        <div id="app-camera"><img src="img/app-camera.png" alt="" style="width: 60px;height:60px;"></div>
    </div>
    <div class="sendMessage-box">
        <div class="sendMessage">发送留言</div>
        <br style="clear: both">
    </div>
</div>
<script src="js/jquery.min.js"></script>
</body>
</html>
