<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>专家列表</title>
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/jigou-enter.css">
    <link rel="stylesheet" href="./css/list.css">
</head>

<body>
    <div class="experts-list">
        <header id="header" class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="back">返回</span></a>
            <a class="mui-pull-left" id="close">关闭</a>
            <h1 class="mui-title">专家列表</h1>
            <a href="./experts-apply.html" class="mui-btn mui-btn-link mui-pull-right">我要入驻</a>
        </header>
        <div class="mui-content">
            <div class="list">
                <ul class="mui-table-view mui-table-view-chevron expList">

                </ul>
            </div>
        </div>
    </div>
    <!--专家列表模板-->
    <script type="text/template" id="expList">
        {{each data}}
        <li class="mui-table-view-cell mui-media">
            <a class="mui-navigate-right" href="./experts-detail.html?expId={{$value.id}}">
                <img class="mui-media-object mui-pull-left" src="{{$value.avatar}}">
                <div class="mui-media-body">
                    {{$value.name}}
                    <span class=" identity">{{$value.typeName}}专家</span>
                    <p class='mui-ellipsis'>专家简介：{{$value.remark}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/mui.min.js"></script>
    <script src="./src/hybrid.js"></script>
    <script src="./src/experts-list.js"></script>
    <script>
        mui('.list li').on('tap','a',function(){
            window.top.location.href=this.href;
        });
    </script>
</body>

</html>
